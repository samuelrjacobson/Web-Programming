<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title of the webpage -->
    <title>Exam Results</title>
    <!-- Including Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Container for centering the form on the page -->
    <div class="container mt-5">
        <!-- Heading for the form -->
        <h1 class="text-center mb-4">Exam Results</h1>
        <!-- Form for password input, redirects to 'results.php' on submission -->
        <form action="results.php" method="get" class="card p-4">
            <!-- Form group for input field -->
            <div class="form-group">
                <!-- Label for the password field -->
                <label for="password">Enter Password:</label>
                <!-- Password input field, required for form submission -->
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>
    
</body>
</html>

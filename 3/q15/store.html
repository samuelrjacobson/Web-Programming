<!DOCTYPE html>
<html>
<head>
    <title>Store Login</title>
<style>
        body {
        margin: auto;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        font-size: 2rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: center;
        background-color: #f5f2f2;
        margin-top: 2em;

    }
</style>
</head>
<body>
    <form action="http://localhost:8000/orders.php" method="post">
        <!-- Password input field -->
        <!-- The 'password' type hides the input, providing basic privacy for the password entry -->
        Password: <input type="password" name="password"><br>
    
        <!-- Submit button -->
        <!-- When clicked, it sends the form data (in this case, the password) to the specified action URL -->
        <input type="submit" value="View Orders">
    </form>
    
</body>
</html>
